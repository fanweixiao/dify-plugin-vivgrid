provider: vivgrid
label:
  en_US: "Vivgrid"
description:
  en_US: "Models provided by vivgrid."
  zh_Hans: "Vivgrid 提供的模型。"
  ja_JP: "Vivgridが提供するモデル。"
icon_small:
  en_US: "vivgrid_logo_small.png"
icon_large:
  en_US: "vivgrid_logo_large.png"
background: "#037055"
help:
  title:
    en_US: "Get your API Key from vivgrid"
    zh_Hans: "从 Vivgrid 获取 API Key"
    ja_JP: "VivgridからAPIキーを取得"
  url:
    en_US: "https://console.vivgrid.com"
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
      ja_JP: モデル名
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
      ja_JP: モデル名を入力してください
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
        ja_JP: ここにAPIキーを入力してください
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
        ja_JP: ここにAPIキーを入力してください
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/vivgrid.py
    model_sources:
      - "models/llm/llm.py"
