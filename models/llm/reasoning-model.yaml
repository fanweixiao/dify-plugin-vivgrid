model: reasoning-model
label:
  en_US: reasoning-model
  zh_Hans: reasoning-model
  ja_JP: reasoning-model
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 163840
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 32768
    min: 1
    max: 65536
    help:
      zh_Hans: 指定生成结果长度的上限。如果生成结果截断，可以调大该参数。
      en_US: Specifies the upper limit on the length of generated results. If the generated results are truncated, you can increase this parameter.
      ja_JP: 生成される結果の長さの上限を指定します。生成された結果が切り捨てられる場合は、このパラメータを増やすことができます。
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
      ja_JP: トップK
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
      ja_JP: 各後続トークンの上位Kオプションからのみサンプリングします。
    required: false
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
      ja_JP: レスポンスフォーマット
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
      ja_JP: モデルが出力しなければならない形式を指定します
    required: false
    options:
      - text
      - json_object
  - name: enable_thinking
    required: false
    type: boolean
    default: false
    label:
      zh_Hans: 思考模式
      en_US: Thinking mode
      ja_JP: 思考モード
    help:
      zh_Hans: 是否开启思考模式。
      en_US: Whether to enable thinking mode.
      ja_JP: 思考モードを有効にするかどうか。
pricing:
  input: '1.25'
  output: '10.00'
  unit: '0.000001'
  currency: USD