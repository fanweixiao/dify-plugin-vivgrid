model: gpt-5.1
label:
  zh_Hans: gpt-5.1
  en_US: gpt-5.1
  ja_JP: gpt-5.1
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
  - vision
model_properties:
  mode: chat
  context_size: 400000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 128000
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
      ja_JP: レスポンスフォーマット
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
      ja_JP: モデルが出力しなければならない形式を指定します
    required: false
    options:
      - text
      - json_schema
  - name: json_schema
    use_template: json_schema
  - name: reasoning_effort
    label:
      zh_Hans: 推理努力程度
      en_US: Reasoning Effort
      ja_JP: 推論努力度
    type: string
    help:
      zh_Hans: 约束推理模型的推理努力程度。支持的值包括none、low、medium和high。降低推理努力可以获得更快的响应和更少的推理token使用。GPT-5.1 中默认值为 none。
      en_US: Constrains effort on reasoning for reasoning models. Currently supported values are none, low, medium, and high. Reducing reasoning effort can result in faster responses and fewer tokens used on reasoning in a response. The default for GPT-5.1 is none.
      ja_JP: 推論モデルの推論努力度を制約します。サポートされている値は、none、low、medium、およびhighです。推論努力を減らすと、より高速な応答と応答で使用される推論トークンの削減が可能になります。GPT-5.1のデフォルトはnoneです。
    required: false
    default: none
    options:
      - none
      - low
      - medium
      - high
  - name: verbosity
    label:
      zh_Hans: 详细程度
      en_US: Verbosity
      ja_JP: 冗長性
    type: string
    help:
      zh_Hans: 约束模型响应的详细程度。较低的值将产生更简洁的响应，而较高的值将产生更详细的响应。支持的值包括low、medium和high
      en_US: Constrains the verbosity of the model's response. Lower values will result in more concise responses, while higher values will result in more verbose responses. Currently supported values are low, medium, and high
      ja_JP: モデルの応答の冗長性を制約します。低い値はより簡潔な応答をもたらし、高い値はより冗長な応答をもたらします。サポートされている値は、low、medium、およびhighです。
    required: false
    default: low
    options:
      - low
      - medium
      - high
  - name: enable_stream
    label:
      zh_Hans: 流式响应
      en_US: Streaming
      ja_JP: ストリーミング
    type: boolean
    help:
      zh_Hans: GPT-5 系列模型流式输出需要 KYC 验证，若想跳过这个限制使用模型，请关闭流式响应。
      en_US: GPT-5 series models require KYC validation for streaming output, if you want to use the models without this limitation, please turn off streaming responses.
      ja_JP: GPT-5シリーズのモデルは、ストリーミング出力にKYC検証が必要です。この制限なしでモデルを使用したい場合は、ストリーミング応答をオフにしてください。
    required: true
    default: true
pricing:
  input: '1.25'
  output: '10.00'
  unit: '0.000001'
  currency: USD



